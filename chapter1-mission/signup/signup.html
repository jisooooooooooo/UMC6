<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">회원가입</h1>
      <form class="form">
        <div class="fr">
          <label for="name" class="form-label">이름</label>
          <input type="text" id="username" class="form-control" required />
          <span class="error" id="nameError">필수 입력 항목입니다!</span>
          <span class="success" id="nameSuccess">멋진 이름이네요!</span>
        </div>

        <div class="fr">
          <label for="email" class="form-label">이메일</label>
          <input type="email" id="email" class="form-control" />
          <span class="error" id="emailError"
            >올바른 이메일 형식이 아닙니다!</span
          >
          <span class="success" id="emailSuccess"
            >올바른 이메일 형식입니다!</span
          >
        </div>

        <div class="fr">
          <label for="age" class="form-label">나이</label>
          <input type="number" id="age" class="form-control" />
          <span class="error" id="ageError">나이를 입력해주세요!</span>
          <span class="success" id="ageSuccess">올바른 나이 형식입니다!</span>
        </div>

        <div class="fr">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" id="password" class="form-control" />
          <span class="error" id="passwordError"
            >비밀번호는 최소 4자리 이상이어야 합니다.</span
          >
          <span class="success" id="passwordSuccess"
            >올바른 비밀번호입니다!</span
          >
        </div>
        <div class="fr">
          <label for="secondpassword" class="form-label">비밀번호 확인</label>
          <input type="password" id="secondpassword" class="form-control" />
          <span class="error" id="secondpasswordError"
            >비밀번호가 일치하지 않습니다.</span
          >
          <span class="success" id="secondpasswordSuccess"
            >비밀번호가 일치합니다.</span
          >
        </div>

        <button class="submit">가입하기</button>
        <div class="modal" style="display: none">
          <h2 class="modaltitle">가입 성공!</h2>
          <p class="modalcontent">umc 챌린저 가입을 축하합니다!!</p>
          <button type="button" class="modalclose">닫기</button>
        </div>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
